<button class="btn btn-danger" (click)="deleteMovie(movie._id)">Delete</button>
<button class="btn btn-warning" [routerLink]="['/movies']">Home</button>
<div class="reviews">
    <h1>Reviews for {{movie.movie_title}}</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Reviewer</th>
            <th scope="col">Stars</th>
            <th scope="col">Reviews</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of movie['ratings']" >
            <td>{{i['name']}}</td>
            <td>{{i['rating']}}</td>
            <td>{{i['review']}}</td>
          </tr>
        </tbody>
    </table>
</div>
